<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>X0</title>
  </head>
  <body>
    <div class="flex">
      <div class="wrap">
        <h1>Крестики-нолики <br />пять-в-ряд</h1>
        <label for="input">Введите размер доски</label>
        <input type="number" id="input" />

        <span class="invalid"></span>
        <button class="btn">Начать игру</button>
      </div>
      <div class="line"></div>
      <div>
        <div id="player">Ходит игрок:</div>
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <div id="modal" class="hidden">
      <div id="modal__window">
        <h2 id="modal__descr"></h2>
        <div id="modal__button">
          <button class="btn">Играть еще</button>
        </div>
      </div>
    </div>
    <audio id="win" src="win.mp3"></audio>
    <audio id="draw" src="draw.mp3"></audio>
    <script src="index.js"></script>
  </body>
</html>
